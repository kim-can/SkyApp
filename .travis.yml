language: android
jdk: oraclejdk8
sudo: false
android:
  components:
  - platform-tools
  - tools
  - build-tools-24.0.0
  - android-24
  - android-22
  - extra-android-m2repository
  - sys-img-armeabi-v7a-android-22
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
before_install:
- wget http://services.gradle.org/distributions/gradle-2.14-bin.zip
- unzip gradle-2.14-bin.zip
- export GRADLE_HOME=$PWD/gradle-2.14
- export PATH=$GRADLE_HOME/bin:$PATH
- gem install fir-cli
  after_deploy:
    - fir p app/build/outputs/apk/app-release.apk -T $FIR_TOKEN -c "`git cat-file tag $TRAVIS_TAG`"


script: gradle assembleRelease
deploy:
  provider: releases
  api_key:
    secure: 
  file: app/build/outputs/apk/app-release.apk
  on:
    repo: skyJinc/SkyApp